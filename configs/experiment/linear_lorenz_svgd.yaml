# @package _global_
#
# to execute this experiment run:
# python train.py experiment=linear_bayes

defaults:
  - override /model: bayesian_velocity
  - override /datamodule: unidentifiable_velocity.yaml
  - override /logger:
      - wandb
      - csv
  - override /trainer: gpu
name: "lorenz_svgd"

seed: 13

datamodule:
  batch_size: 100 #500
  p: 20 #20
  vars_to_deidentify: [0, 1]
  system: "lorenz"
  system_kwargs: { "F": 5.0 } # for lorenz

# best
model:
  lr: 2.5e-3
  alpha: 1e-4
  svgd_reg: 0 # 1e5
  l1_reg: 1 # 1e-1
  l2_reg: 0
  kl_reg: 0 # 1e-5
  svgd_gamma: 3000 # -1 to set to med
  temperature: 0.1
  n_ens: 1024
  eval_batch_size: 1024
  k_hidden: 20
  hyper: "linear" #["linear", "mlp", "invariant", "per_graph", "deepset"]
  hyper_hidden_dim: [64, 64, 64]
  bias: True
  svgd: True

  optimizer: "adam"

trainer:
  max_epochs: 1000
  check_val_every_n_epoch: 5

logger:
  wandb:
    tags: ["analytic", "lorenz", "svgd", "${name}", "v12"]
