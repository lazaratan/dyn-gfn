# @package _global_
#
# to execute this experiment run:
# python train.py experiment=bnode

defaults:
  - override /callbacks:
      - default.yaml
    # - sgld_checkpoint.yaml
  - override /logger:
      - wandb.yaml
      - csv.yaml
  - override /launcher: mila_cluster.yaml
  - override /model: bayesian_velocity
  - override /datamodule: lorenz_velocity
name: "velocity"

seed: 42

model:
  lr: 0.0001
  alpha: 1.0
  n_ens: 2
  hyper: "per_graph"

datamodule:
  batch_size: 256

trainer:
  check_val_every_n_epoch: 10
  gpus: 0

logger:
  wandb:
    tags: ["${name}", "manual"]
