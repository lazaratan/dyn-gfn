# @package _global_
#
# to execute this experiment run:
# python train.py experiment=tcg

defaults:
  - override /model: per_node_hyper_tcg #hyper_tcg
  - override /datamodule: unidentifiable_velocity #linear_velocity
  - override /logger:
      - csv
      - wandb
  - override /trainer: gpu
name: "hyper_per_node_lorenz_tcg_gfn"

seed: 0
# for experiments seed=13,29,42,73,91

datamodule:
  batch_size: 100 #500
  p: 20 #20
  vars_to_deidentify: [0, 1]
  system: "lorenz"
  system_kwargs: { "F": 5.0 } # for lorenz
  T: 2
  sigma: 0.0
  delta_t: 0.1

model:
  env_batch_size: 128
  eval_batch_size: 2500
  full_posterior_eval: False
  uniform_backwards: True
  debug_use_shd_energy: False
  analytic_use_simple_mse_energy: False
  per_node_gfn: True
  loss_fn: "detailed_balance"
  alpha: 0
  temperature: 0.01
  temper_period: 5
  prior_lambda: 100
  beta: 0.01
  confidence: 0.0
  hidden_dim: 128
  embed_dim: 64 # used for transformer architecture
  gfn_freq: 1
  energy_freq: 1
  pretraining_epochs: 0
  lr: 1e-4
  hyper: "per_node_mlp"
  hyper_hidden_dim: [64, 64, 64] # currently not getting passed!
  bias: True

trainer:
  max_epochs: 1000
  min_epochs: 1000
  check_val_every_n_epoch: 5

logger:
  wandb:
    tags: ["hyper", "lorenz", "per-node", "gfn", "${name}", "v13"]
